<!DOCTYPE html>
<html lang="en">

<head>
	<title>Intelligent-Home Scripts</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="images/icons/favicon.ico" />
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/animsition/css/animsition.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/daterangepicker/daterangepicker.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/switch.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="vendor/jquery.bootgrid-1.3.1/jquery.bootgrid.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/hidden.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/customstyle.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="codemirror/codemirror-5.51.0/lib/codemirror.css">
</head>

<body>
	<div class="container-contact100">
		<div class="wrap-contact100" style="width: 100%; !important'">
			<div class="contact100-form validate-form">
				<span class="contact100-form-title">
					Gestione regole Intelligent-Home
				</span>
				<h3><a href="chart/" class="btn btn-primary"><i class="fa fa-area-chart"></i>  Grafici</a></h3>
				<hr>
				<div class="Actions contact100-form">
					<div class="wrap-checkbox" data-validate="Choice is required" style="display: inline-block;">
						<span class="checkbox-choice-label" style="margin-right: 20px;">Inserisci</span>
						<label class="switch ">
							<input type="checkbox" class="success" name="action-choose">
							<span class="slider round"></span>
						</label>
					</div>
				</div>
				<hr>

				<div id="Insert" class="">
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Nome script</span>
						<input class="input100" type="text" name="script_name" placeholder="Nome dello script...">
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 input100-select">
						<span class="label-input100">Sensori</span>
						<div>
							<select id="sensors-select" class="selection-2" multiple="true">
								<option val="" disabled>Selezionare sensori...</option>
							</select>
						</div>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 input100-select">
						<span class="label-input100">Attuatori</span>
						<div>
							<select id="actuators-select" class="selection-2" multiple="true">
								<option val="" disabled>Selezionare attuatori...</option>
							</select>
						</div>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Message is required">
						<span class="label-input100">Codice Regola</span>
						<textarea id="textarea-insert" class="input100" name="message" placeholder="Inserire il codice della regola..."></textarea>
						<span class="focus-input100"></span>
					</div>

					<div class="wrap-checkbox" data-validate="Choice is required" style="display: inline-block;">
						<span class="checkbox-label" style="margin-right: 20px;">Disabilitato</span>
						<label class="switch ">
							<input type="checkbox" class="success" name="enabledORdisabled">
							<span class="slider round"></span>
						</label>
					</div>

					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn submit_rule">
								<span>
									Aggiungi
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</div>
				</div>

				<div id="Update" class="hidden">
					<div class=".json-table-update">
						<table id="grid-data" class="table table-condensed table-hover" style="font-size: 12px;">
							<thead>
								<tr>
									<th data-column-id="id" data-type="numeric">ID</th>
									<th data-column-id="name">Nome</th>
									<th data-column-id="sensors" data-order="desc">Sensori</th>
									<th data-column-id="actuators" data-formatter="link" data-sortable="false">
										Attuatori</th>
									<th data-column-id="codetext" data-formatter="link" data-sortable="false">Codice
									</th>
									<th data-column-id="enabled" data-formatter="link" data-sortable="false">Abilitato
									</th>
									<th data-column-id="enabled" data-formatter="link" data-sortable="false">Azioni
									</th>
								</tr>
							</thead>
						</table>
					</div>

					<div class="wrapper hidden">
						<hr>

						<div class="wrap-input100 validate-input" data-validate="Obbligatorio">
							<input class="input100" type="hidden" name="id_script" val="">
						</div>

						<div class="wrap-input100 validate-input" data-validate="Nome obbligatorio">
							<span class="label-input100">Nome regola</span>
							<input class="input100" type="text" name="script_name" placeholder="Enter name of the script">
							<span class="focus-input100"></span>
						</div>
						
						<div class="wrap-input100 input100-select">
							<span class="label-input100">Sensori</span>
							<div>
								<select id="sensors-select-update" class="selection-2" multiple="true">
									<option val="" disabled>Select sensors...</option>
								</select>
							</div>
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 input100-select">
							<span class="label-input100">Attuatori</span>
							<div>
								<select id="actuators-select-update" class="selection-2" multiple="true">
									<option val="" disabled>Select actuators...</option>
								</select>
							</div>
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-input100 validate-input" data-validate="Codice regola obbligatorio">
							<span class="label-input100">Codice regola</span>
							<textarea id="textarea-update" class="input100" name="message" placeholder="Il codice della regola va qui..."></textarea>
							<span class="focus-input100"></span>
						</div>

						<div class="wrap-checkbox" data-validate="Choice is required" style="display: inline-block;">
							<span class="checkbox-label" style="margin-right: 20px;">Disabilitato</span>
							<label class="switch ">
								<input type="checkbox" class="success" name="enabledORdisabled">
								<span class="slider round"></span>
							</label>
						</div>

						<div class="container-contact100-form-btn">
							<div class="wrap-contact100-form-btn">
								<div class="contact100-form-bgbtn"></div>
								<button class="contact100-form-btn update_rule" name="update-rule-btn">
									<span>
										Aggiorna
										<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
									</span>
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="dropDownSelectInsert"></div>
	<div id="dropDownSelectUpdate"></div>
	<div id="dropDownSelectUpdateFromTable"></div>
	<div class="modal fade" id="modal-script-view">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<!-- Modal Header -->
				<div class="modal-header">
					<h3>Visualizzazione regola</h3>
				</div>
				<!-- Modal body -->
				<div class="modal-body" role="view">
					<textarea readonly id="textarea-scripts" rows="15" style="border:1px solid rgba(0,0,200,0.3);width:90%;"></textarea>
				</div>
				<!-- Modal footer -->
				<div class="modal-footer">
					<button type="button" class="btn btn-danger cancel" data-dismiss="modal">Chiudi</button>
				</div>
			</div>
		</div>
	</div>

	<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/select2/select2.js"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelectInsert')
		});
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelectUpdate')
		});
	</script>
	<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
	<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
	<!--===============================================================================================-->
	<script src="js/main.js"></script>

	<script src="vendor/jquery.bootgrid-1.3.1/jquery.bootgrid.js"></script>
	<script type="text/javascript" src="js/GuiScript.js"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());

		gtag('config', 'UA-23581568-13');

	</script>
	<script src="codemirror/codemirror-5.51.0/lib/codemirror.js"></script>
	<script src="codemirror/codemirror-5.51.0/mode/javascript/javascript.js"></script>

</body>

</html>
